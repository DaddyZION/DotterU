<!-- overlay.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Character Overlay</title>
  <style>
    body { margin: 0; overflow: hidden; background: transparent; }
    #overlay {
      width: 1920px;
      height: 1080px;
      position: relative;
      margin: 0 auto;
      background: transparent; /* Make overlay background transparent */
      box-shadow: 0 0 32px #000a;
      overflow: hidden;
      border-radius: 18px;
    }
    .character {
      position: absolute;
      width: 170px;
      height: 170px;
      border-radius: 0;
      box-shadow: none;
      border: none;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: left 0.1s, top 0.1s, transform 0.1s, filter 0.2s;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <script>
const socket = new WebSocket('wss://dotteru.onrender.com');
const overlay = document.getElementById('overlay');
const characters = {}; // username: { div, x, y, tx, ty, color }

// List of sprite filenames (add more as you add them to the sprites folder)
const SPRITES = [
  'sprites/sprite1.png',
  'sprites/sprite2.png',
  'sprites/sprite3.png',
  'sprites/sprite4.png',
  'sprites/sprite5.png',
  'sprites/sprite6.png',
  'sprites/sprite7.png',
  'sprites/sprite8.png',
  'sprites/sprite9.png',
  'sprites/sprite10.png',
  'sprites/sprite11.png',
  'sprites/sprite12.png',
  'sprites/sprite13.png',
  'sprites/sprite14.png',
  'sprites/sprite15.png',
  'sprites/sprite16.png',
  'sprites/sprite17.gif'
  
];

function lerp(a, b, t) {
  return a + (b - a) * t;
}

socket.onmessage = function(event) {
  const msg = JSON.parse(event.data);
  if (msg.type === 'state') {
    Object.values(characters).forEach(c => c.updated = false);      msg.users.forEach(user => {
        let c = characters[user.username];
        if (!c) {
          const div = document.createElement('div');
          div.className = 'character';
          div.style.backgroundImage = `url('${user.sprite}')`;
          overlay.appendChild(div);
          c = characters[user.username] = {
            div,
            x: user.x, y: user.y,
            tx: user.x, ty: user.y,
            sprite: user.sprite,
            lastX: user.x
          };
        }
        c.tx = user.x;
        c.ty = user.y;
        
        // Apply glow effect based on user's chosen color
        if (user.color) {
          // Convert hex color to RGB for the drop-shadow filter
          const hex = user.color.replace('#', '');
          const r = parseInt(hex.substr(0, 2), 16);
          const g = parseInt(hex.substr(2, 2), 16);
          const b = parseInt(hex.substr(4, 2), 16);
          c.div.style.filter = `drop-shadow(0 0 15px rgba(${r}, ${g}, ${b}, 0.8))`;
        }
        
        c.updated = true;
      });

    // Remove characters not in update
    for (const [username, c] of Object.entries(characters)) {
      if (!c.updated) {
        overlay.removeChild(c.div);
        delete characters[username];
      }
    }
  }
};

// Animation loop for interpolation and mirroring
function animate() {
  for (const c of Object.values(characters)) {
    c.x = lerp(c.x, c.tx, 0.25);
    c.y = lerp(c.y, c.ty, 0.25);
    c.div.style.left = c.x + 'px';
    c.div.style.top = c.y + 'px';

    // Mirror sprite if moving left
    if (c.x < (c.lastX || c.x)) {
      c.div.style.transform = 'scaleX(-1)';
    } else if (c.x > (c.lastX || c.x)) {
      c.div.style.transform = 'scaleX(1)';
    }
    c.lastX = c.x;
  }
  requestAnimationFrame(animate);
}
animate();
  </script>
</body>
</html>
