<!-- overlay.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Character Overlay</title>
  <style>
    body { margin: 0; overflow: hidden; background: #181828; }
    #overlay {
      width: 1920px;
      height: 1080px;
      position: relative;
      margin: 0 auto;
      background: #181828;
      box-shadow: 0 0 32px #000a;
      overflow: hidden;
      border-radius: 18px;
    }
    .character {
      position: absolute;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35);
      border: 4px solid #fff8;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: left 0.1s, top 0.1s, box-shadow 0.2s;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <script>
    const socket = new WebSocket('wss://dotteru.onrender.com');
    socket.onmessage = function(event) {
      const msg = JSON.parse(event.data);
      if (msg.type === 'state') {
        const overlay = document.getElementById('overlay');
        overlay.innerHTML = '';
        msg.users.forEach(user => {
          const div = document.createElement('div');
          div.className = 'character';
          div.style.left = user.x + 'px';
          div.style.top = user.y + 'px';
          div.style.background = user.color;
          overlay.appendChild(div);
        });
      }
    };
  </script>
</body>
</html>
